<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside class="search" id="Search-History">
            <div id="Search">
                <h3>Search for a City:</h3>
                <form action="Search for location">
                    <input id="searchCity" type="text" placeholder="Search for a City..." name="searchCity">
                    <button id="submit" type="submit">Search</button>
                </form>
            </div>
            <div id="historyButtons">

            </div>

        </aside>
        <section class="current"  id="currentWeather">

        </section>
        <section class="future" id="futureWeather">
            <h3>5-Day Forecast:</h3>

        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/app.js"></script>
</body>

</html>
